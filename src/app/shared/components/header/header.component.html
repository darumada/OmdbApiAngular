<mat-toolbar color="primary">
  <a routerLink="/">OMDb Angular example app</a>
  <span class="example-fill-remaining-space"></span>
  <input
    class="search"
    type="text"
    placeholder="Название фильма"
    [(ngModel)]="search"
    (ngModelChange)="onChange()"
  />
</mat-toolbar>
<div class="films-info" *ngIf="films.length">
  <div
    class="film"
    *ngFor="let film of films"
    (click)="clickOnFilm(film.imdbID)"
  >
    <img *ngIf="film.Poster !== 'N/A'" [src]="film.Poster" [alt]="film.Title" />
    <div class="film-data">
      <span>{{ film.Title }}</span> <span>{{ film.Year }}</span>
    </div>
  </div>
</div>
